# Site
title:              The Bearded Data Engineer
bio:                Just one guy's coding blog
description:        Helping others not make my mistakes and maybe learn a few new things
reading_time:       true
words_per_minute:   200
logo:               'assets/img/me.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://bryangoodrich.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   bryangoodrich

